<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job App Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    {% load static %}

</head>
<body>
    <nav class="navbar">

        <!-- LEFT SIDE OF NAVBAR -->
        <div class="navbar-brand">
            
            <p class="title is-2 is-align-self-center" id="wtf"><a href="/jobtracker/dashboard">Job Tracker</a></p>

            <!-- BURGER MENU -->
            <a role="button" class="navbar-burger is-align-self-center" id="wtf" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>

    <!-- LEFT SIDE OF NAVBAR END -->

    </div>

        <!-- RIGHT SIDE OF NAVBAR -->
        <div class="navbar-menu navbar-end">

            <!-- PROFILE -->
            <p class="navbar-item">
                {{user.first_name}} {{user.last_name}}
            </p>

            <!-- New Job App -->
            <a href="/jobtracker/add_job" class="navbar-item">
                New Job App
            </a>

            <!-- LOGOUT -->
            <div class="navbar-item">
                <form action="/logout" method="POST">
                    {% csrf_token %}
                    <input type="submit" value="LOGOUT" class="button" id="logout">
                </form>
            </div>

        
        <!-- END RIGHT SIDE OF NAV -->
        </div>

    </nav>

    <p>{{job.company}}</p>
</body>
